backend:
  name: git-gateway
  branch: main
  squash_merges: true
  commit_messages:
    create: 'chore(cms): create "{{path}}"'
    update: 'chore(cms): update "{{path}}"'
    delete: 'chore(cms): delete "{{path}}"'
    uploadMedia: 'chore(cms): upload "{{path}}"'
    deleteMedia: 'chore(cms): delete "{{path}}"'
publish_mode: editorial_workflow
site_url: "https://co-design.weavly.org"
media_folder: src/assets/uploads
public_folder: /assets/uploads


# Run "npx decap-server" for local backend
local_backend: true
editor:
  preview: false
collections:
  - name: pages
    label: Pages
    files:
      - label: Introduction
        name: introduction
        file: src/collections/pages/introduction.md
        editor:
          preview: false
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Subtitle, name: subtitle, widget: text}
          - label: Intro
            name: introSection
            widget: object
            fields:
              - {label: Title, name: title, widget: string}
              - label: Content
                name: content
                widget: markdown
                buttons:
                  [heading-three, heading-four, bold, italic, link, bulleted-list, numbered-list]
                editor_components: [image]

          - label: Ground Rules
            name: groundRulesSection
            widget: object
            fields:
              - {label: Title, name: title, widget: string}
              - label: Content
                name: content
                widget: markdown
                buttons:
                  [heading-three, heading-four, bold, italic, link, bulleted-list, numbered-list]
                editor_components: [image]

          - label: How To
            name: howToSection
            widget: object
            fields:
              - {label: Title, name: title, widget: string}
              - label: Content
                name: content
                widget: markdown
                buttons:
                  [heading-three, heading-four, bold, italic, link, bulleted-list, numbered-list]
                editor_components: [image]

          - label: Contributors
            name: contributorsSection
            widget: object
            fields:
              - {label: Title, name: title, widget: string}
              - label: Content
                name: content
                widget: markdown
                buttons:
                  [heading-three, heading-four, bold, italic, link, bulleted-list, numbered-list]
                editor_components: [image]

          - label: Connect
            name: connectSection
            widget: object
            fields:
              - {label: Title, name: title, widget: string}
              - {label: Title Link, name: titleLink, widget: string}
              - label: Content
                name: content
                widget: markdown
                buttons:
                  [heading-three, heading-four, bold, italic, link, bulleted-list, numbered-list]
                editor_components: [image]

      - label: Planning
        name: planning
        file: src/collections/pages/planning.md
        editor:
          preview: false
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Subtitle, name: subtitle, widget: text}
      - label: Doing
        name: doing
        file: src/collections/pages/doing.md
        editor:
          preview: false
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Subtitle, name: subtitle, widget: text}
      - label: Reflecting
        name: reflecting
        file: src/collections/pages/reflecting.md
        editor:
          preview: false
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Subtitle, name: subtitle, widget: text}
  - name: guides
    label: Guides
    label_singular: Guide
    folder: src/collections/guides
    slug: "{{slug}}"
    preview_path: "/{{fields.category}}/{{slug}}"
    editor:
      preview: false
    create: true
    fields:
      - {label: Title, name: title, widget: string}
      - {label: Date, name: date, widget: datetime, timeFormat: false}
      - label: Order
        name: order
        widget: number
        default: 0
        min: 0
        step: 1
      - label: Category
        name: category
        widget: select
        options:
          - {label: Planning, value: planning}
          - {label: Doing, value: doing}
          - {label: Reflecting, value: reflecting}
      - {label: Description, name: description, widget: string}
      - {label: Preview Image, name: metaImage, widget: image, required: false}
      - {label: Preview Image Alt Text, name: metaImageAlt, widget: string, required: false}
      - label: Overview
        name: overviewSection
        widget: markdown
        buttons:
          - bold
          - italic
          - link
      - label: Body
        name: body
        widget: markdown
        default: "## Description\n\n## Suggestions\n\n"
        buttons:
          - heading-two
          - heading-three
          - heading-four
          - bold
          - italic
          - link
          - bulleted-list
          - numbered-list
        editor_components: [image]
      - label: Example
        name: exampleSection
        widget: markdown
        required: false
        buttons: [bold, italic, link, bulleted-list, numbered-list]
        editor_components: [image]
      - label: Supportive Materials
        name: supportiveMaterials
        widget: list
        summary: "{{fields.label}}"
        required: false
        fields:
          - {label: Label, name: label, widget: string}
          - {label: Type, name: type, widget: select, options: [{value: file, label: File}, {value: link, label: Link}]}
          - {label: Link, name: link, widget: file}
  - label: Site Configuration
    name: config
    files:
      - label: Site Configuration
        name: config
        file: src/_data/config.json
        fields:
          - {label: URL, name: url, widget: string}
          - label: Maximum Posts in RSS Feed
            name: maxPostsInFeed
            widget: number
            min: 1

  - label: Site Data
    name: data
    files:
      - label: Site Data
        name: site
        file: src/_data/site.json
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Description, name: description, widget: text}
          - {label: Author Name, name: authorName, widget: string}
          - {label: Author Email, name: authorEmail, widget: string}
          - {label: Author Website, name: authorWebsite, widget: string}
      - label: Contributors
        name: contributors
        file: src/_data/contributors.json
        fields:
          - label: Contributors
            name: contributors
            widget: list
            summary: "{{fields.name}}"
            fields:
              - {label: Name, name: name, widget: string}
              - {label: Link, name: link, widget: string}
              - {label: Photo, name: photo, widget: image, required: false}
